<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA_Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="main-header" class="bg-danger text-white p-4 mb-3">


        <div class="container"> 


            <div class="row">


                <div class="col-md-6">

                    <h1 id="header-title">MY LIST</h1>

                </div>


                <div class="col-md-6 align-self-center">

                    <input type="text" class="form-control" id="filter" placeholder="Search Items...">

                </div>


            </div>


        </div>


    </header>


    <form>

        <fieldset>


            <label for="light">Light</label>
            <input type="radio" name="toggle" class="theme" id="light" checked>

            <label for="blue">Blue</label>
            <input type="radio" name="toggle" class="theme" id="blue">

            <label for="green">Green</label>
            <input type="radio" name="toggle" class="theme" id="green">

            <label for="dark">Dark</label>
            <input type="radio" name="toggle" class="theme" id="dark">


        </fieldset> 

    </form>
    <img src="https://clipart-library.com/images/Lidop447T.gif" class="reset"></img>

    <div class="container hero">


        <div id="main" class="card card-body">


            <h2 class="title">Add Items</h2>


            <form id="addForm" class="form-inline mb-3 d-flex gap-4">

                <input type="text" class="form-control w-25" id="item" placeholder="Add Your Element...">
                <input type="submit" class="btn btn-dark" value="submit">

            </form>

 
            <h2 class="title">Items</h2>


            <ul id="items" class="list-group ">

                <li draggable="true" class="list-group-item" >Item 1 <button class="btn btn-danger btn-sm float-end delete ">X</button> </li>
                <li draggable="true" class="list-group-item" >Item 2 <button class="btn btn-danger btn-sm float-end
                delete">X</button> </li>
                <li draggable="true" class="list-group-item" >Item 3 <button class="btn btn-danger btn-sm float-end 
                delete">X</button> </li>
                <li draggable="true" class="list-group-item" >Item 4 <button class="btn btn-danger btn-sm float-end 
                delete">X</button> </li>

            </ul>


        </div>


    </div>
    <script src="main.js"></script>
</body>
</html>
